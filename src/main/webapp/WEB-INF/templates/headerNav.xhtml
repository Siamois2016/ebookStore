<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
         <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <title>#{msgs.Websitetitle}</title>
        <h:outputStylesheet library="css"  name="owl.carousel.css"/>
        <h:outputStylesheet library="css"  name="responsive.css"/>
        <h:outputStylesheet library="css"  name="style.css"/>
         
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    
                
                <h:outputScript library="js" name="jquery.easing.1.3.min.js"/>
                <h:outputScript library="js" name="jquery.sticky.js"/>
                <h:outputScript library="js" name="main.js"/>
                <h:outputScript library="js" name="owl.carousel.min.js"/>
                <script type="text/javascript">
function start() {
    PF('statusDialog').show();
}
 
function stop() {
    PF('statusDialog').hide();
}
</script>

    </h:head>
    <h:body>
        
            <f:metadata >
                <f:event type="preRenderView" listener="#{cookiebean.checkCookies()}"/>

            </f:metadata>
                    

<div class="header-area">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="user-menu">
                        <ul>
                            <li><a href="profile.xhtml"><i class="fa fa-user"></i> My Account</a></li>
                           
                            <li><a href="myshoppingCart.xhtml"><i class="fa fa-user"></i> My Cart</a></li>
                               <li><a href="checkout.xhtml"><i class="fa fa-user"></i> Checkout</a></li>   
                               

                                  <c:if test="#{loginbean.loggedIn==false}"> 
                                      <li>
                                      <h:form>
                                          <h:commandLink value=" #{msgs.login}" action="#{navigationController.showPage('4')}" class="fa fa-user"/> 
                                      </h:form> 
                                        </li>   
                                  </c:if>
                                          <c:if test="#{loginbean.loggedIn==true}">
                                              <li> Welcome   #{loginbean.username}</li> 
                                              <li>
                                              <h:form>
                                                 
                                                  <h:commandLink value=" #{msgs.logout}" action="#{loginbean.doLogout()}" class="fa fa-user"/>                                                   
                                            </h:form>
                                        
                                              </li> 
                                             
                                  </c:if>
                              
           
                            <li>
                                <h:form>
                 
                                    <h:commandLink action="register" value="#{msgs.register}" class="fa fa-user">
                                     <f:param name="pageId" value="6" />
                                    </h:commandLink>    
                                       
              
                             </h:form> 
                            </li>
                        </ul>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="header-right">
                        <ul class="list-unstyled list-inline">
                            <li class="dropdown dropdown-small">
                               <h:form>
                            <h:inputText id="searchfield"/>
                             <h:commandButton id="button" value="Search"
                                              action="searchResults" />
                             
                          </h:form>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End header area -->
    
    <div class="site-branding-area">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="logo">
                        <h1><a href="index.xhtml">JG<span>#{msgs.Websitetitle}</span></a></h1>
                    </div>
                </div>
                
                <div class="col-sm-6">
                    <div class="shopping-item">
                        <h:form>
                            <h:commandLink action="myshoppingCart.xhtml">
                                <h:outputLabel > #{msgs.shoppingcart} </h:outputLabel>
                                <h:outputLabel class="cart-amunt"> #{bookinventorybean.totalPrice}</h:outputLabel>
                            
                            <i class="fa fa-shopping-cart"></i> 
                            <h:outputLabel class="cart-amunt" > #{bookinventorybean.cartSize}</h:outputLabel>
                            </h:commandLink>
                          
                            
                            
                        </h:form>
                        

                       
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End site branding area -->
        <!-- Begin Main menu --> 
        
            <div class="mainmenu-area">
        <div class="container">
            <div class="row">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                
               <div class="navbar-collapse collapse">
             <h:form >      
                    <ul class="nav navbar-nav">

                        <li>
                            <h:commandLink action="#{navigationController.showPage('0')}" value="#{msgs.home}" immediate="true">
                                        <f:param name="pageId" value="0" /> 
                                </h:commandLink>  
                            
                        </li>
<!--                        <li>
                            <h:commandLink                             
                                action="#{navigationController.showPage('1')}" value="#{msgs.singlebook}">
                                        <f:param name="pageId" value="1" /> 
                               
                            </h:commandLink>
                        </li>-->
                       
                       <li>
                            <h:commandLink                             
                                action="#{navigationController.showPage('2')}" value="#{msgs.shoppingcart}">
                                        <f:param name="pageId" value="2" /> 
                               
                            </h:commandLink>
                        </li>
                        
                        <li>
                            <h:commandLink action="#{navigationController.showPage('3')}" value="#{msgs.checkout}" immediate="true">    
                                        <f:param name="pageId" value="3" />
                             </h:commandLink>  
                        </li> 
                        <li>
                            <h:commandLink action="#{navigationController.showPage('9')}" value="#{msgs.category}" immediate="true">    
                                        <f:param name="pageId" value="9" />
                             </h:commandLink> 
                        </li>
<c:if test="#{loginbean.loggedIn==true}">
                 
           
                        <li>
                            <h:commandLink action="#{navigationController.showPage('6')}" value="#{msgs.profile} "  immediate="true">
                                        <f:param name="pageId" value="6" />
                             </h:commandLink>  
                                
                        </li>
     </c:if>
<!--                        <li>
                            <h:commandLink action="#{navigationController.showPage('8')}" value="#{msgs.contact} " immediate="true" >
                                        <f:param name="pageId" value="8" />
                             </h:commandLink>  
                                
                        </li>-->
    
                    </ul>
     </h:form>                    
  </div>        

    </div>
        </div>
    </div> 

        <!-- End Main menu --> 


    </h:body>
</html>
